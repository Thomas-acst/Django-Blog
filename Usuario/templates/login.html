{% extends 'base.html' %}

{% block title %} Login do Usuário {% endblock title %}

{% block conteudo %}

<body>
    <br>
    <div class="container text-center">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <form method="POST" action="{% url 'valida_login' %}">
                    {% csrf_token %}

                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                        {% endfor %}
                    {% endif %}


                    <div style="text-align: left;" class="mb-3">
                        <label for="nickname" class="form-label">Nome Completo:</label>
                        <input type="name" class="form-control" id="nickname" name="username">
                    </div>

                    <div style="text-align: left;" class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>


                    <div style="text-align: left;" class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="password" name="senha">
                    </div>
                    <button type="submit" class="btn btn-success">LOGAR</button>
                    <br><br>
                </form>
                <a href="{% url 'cadastro' %}" class="btn btn-primary">NÃO TEM UMA CONTA? CADASTRE-SE</a>

            </div>
            <div class="col">

            </div>
        </div>
    </div>



</body>

</html>

{% endblock %}
